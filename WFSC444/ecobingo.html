<!DOCTYPE html>
<html>
<head>
    <title>Southwestern Riparian Habitat Bingo</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Southwestern Riparian Habitat Bingo</h1>
    <section id="game-control">
        <h2>Game Control</h2>
        <button id="start-game">Start Game</button>
        <div id="current-hint"></div>
    </section>
    <section id="score-update">
        <h2>Score Update</h2>
        <div id="score-buttons"></div>
    </section>
    <section id="player-registration">
        <h2>Players</h2>
        <form id="player-form">
            <input type="text" id="player-name" placeholder="Enter player name">
            <button type="submit">Add Player</button>
        </form>
        <div id="players"></div>
    </section>
    <section id="hint-customization">
        <h2>Enter Hints Here</h2>
        <form id="hint-form">
            <input type="text" id="hint-text" placeholder="Enter hint about a creature">
            <button type="submit">Add Hint</button>
        </form>
        <input type="file" id="hint-file" accept=".txt">
        <div id="hints"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
